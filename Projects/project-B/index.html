<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap Project</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- Css link local -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm pb-5">
        <a class="navbar-brand ms-5 fs-1 text-light fw-bold">TheSIN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-5">
            <li class="nav-item fs-5 mx-3 text-secondary">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item fs-5 mx-3 text-secondary">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item fs-5 mx-3 text-secondary">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="row mx-auto" id="title">
        <div class="col-md-6 mt-5 px-2 pt-5 pb-0">
          <h1>Meet new and interesting dogs nearby.</h1>
          <button type="button" class="btn btn-dark mt-5 btn-lg mx-2">
            <i class="bi bi-apple"></i> Download
          </button>
          <button type="button" class="btn btn-outline-light mt-5 btn-lg mx-2">
            <i class="bi bi-google-play"></i> Download
          </button>
        </div>
        <div class="col-md-6 pt-4 px-2">
          <img src="images/iphone6.png" alt="iphone-mockup" class="rotate" />
        </div>
      </section>
    </div>

    <section class="row mx-auto" id="features">
      <div class="col-md-4 mx-auto text-center">
        <i class="bi bi-check-circle-fill bicon"></i>
        <h3 class="fw-bold">Easy to use.</h3>
        <p class="text-secondary fs-5">
          So easy to use, even your dog could do it.
        </p>
      </div>

      <div class="col-md-4 mx-auto text-center">
        <i class="bi bi-bullseye bicon"></i>
        <h3 class="fw-bold">Elite Clientele.</h3>
        <p class="text-secondary fs-5">
          We have all the dogs, the greatest dogs.
        </p>
      </div>

      <div class="col-md-4 mx-auto text-center">
        <i class="bi bi-hearts bicon"></i>
        <h3 class="fw-bold">Guaranteed to work.</h3>
        <p class="text-secondary fs-5">
          Find the love of your dog's life or your money back.
        </p>
      </div>
    </section>
  </body>
</html>
